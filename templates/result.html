<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .matches-section {
            margin-top: 20px;
        }

        .matches-section p {
            font-weight: bold;
        }

        .matches-section ul {
            margin-left: 20px;
        }

        .no-matches {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {% if test_string and regex_pattern %}
    <h2>Results:</h2>
    <p>Test String: {{ test_string }}</p>
    <p>Regex Pattern: {{ regex_pattern }}</p>

    {% if matches %}
    <div class="matches-section">
        <p>Matches:</p>
        <ul>
            {% for match in matches %}
            <li>{{ match }}</li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <p class="no-matches">No matches found.</p>
    {% endif %}

    {% endif %}
</body>

</html>
